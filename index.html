<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="unti-container">
    <div class="unti-container-head-card">
        <h1 class="heading">Metric/Imperial Unit Conversion</h1>
        <input type="text" id = "unit-input" placeholder="20">
        <button id="convert-units" onclick="convertUnits()">Convert</button>
    </div>
    <div class="calculations-container">
    <div class="meter-to-feet">
        <h2>Length (Meter/Feet)</h2>
        <p id="meter-to-feet-convert">Meters To Feet...</p>
    </div>
    <div class="liters-to-gallons">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="liters-to-gallons-convert">Liters To Gallons...</p>
    </div>
    <div class="Kilograms-to-pounds">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="Kilograms-to-Pounds-convert">Kilograms To Pounds...</p>
    </div>
</div>

    </div>

    <script src="index.js"></script>
</body>
</html>
